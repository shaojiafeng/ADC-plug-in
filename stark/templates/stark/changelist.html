{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}" />
     <link rel="stylesheet" href="{% static "css/stark-form.css" %}" />
</head>
<body>
<div class="container">
   <h1>列表页面</h1>

    {% if cl.show_add_btn  %}
    <a class="btn btn-primary" href="{{ cl.add_url }}">添加</a>

    {% endif %}
    <table class="table table-hover">

        <thead>
            <tr>
                {% for item in cl.head_list %}
                    <th>{{ item }}</th>
                {% endfor %}
            </tr>
        </thead>

        <tbody>
            {% for obj in cl.body_list %}
                <tr>
                    {% for col in obj  %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <ul class="pagination">
            {{ cl.page_obj.page_html|safe }}
        </ul>
    </div>


</div>



</body>
</html>
